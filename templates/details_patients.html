<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="http://localhost:8010/static/styles.css">  
    </head>
    <body>
        <button class="add-btn">
            <a href="/view_patients">Retour</a>
        </button>
        <div class="container">
            <h1>Détails du patient</h1>
            <h2>ID : {{ patient.id }}</h2>
            <h2>Nom : {{ patient.name }}</h2>
            <h2>Age : {{ patient.age }}</h2>
            <!-- Utilisation de l'image encodée en base64 -->
            <img src="data:image/jpeg;base64,{{ patient.encoded_image }}" alt="Patient Tumor Image">
            <h2 id="pred">{{ patient.prediction }} %</h2>
            <form action="/validate_patient/{{ patient.id }}" method="POST" id="validation-form">
                <button type="submit" name="validate" id="ok">Confirmer</button>
                <button type="submit" name="reject" id="not-ok">Infirmer</button>
            </form>
        </div>
    </body>
</html>
